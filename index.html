<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- viewport container -->
    <div class="vp-container">
        <main>
            <!-- sidebar playlist -->
            <nav class="main-nav">
                

            </nav>
            
            <!-- main section con flex column -->
            <section class="main-content">
                <div class="upgrade-bar">
                    <div>
                        <a class="upgrade-button" href="#">EFFETTUA L'UPGRADE</a>
                    </div>
                </div>
                <div class="main-content__menu">
                    
                </div>
                <section class="recently-played">
                    <h2 class="played__title">Recently played</h2>
                    <div>
                        <figure>
                            <img src="" alt="">
                        </figure>
                    </div>
                </section>
                <section class="for-you">

                </section>
                <section class="popular">
                    
                </section>
            </section>
        </main>
    </div>

    <aside class="player">
        <div class="player__song">
            <div class="song__cover">
                <img src="./img/sinister.jpeg" alt="">
            </div>
            <div class="song__name">
                <a href="#">
                    <h4>Sinister</h4>
                </a>
                <a href="#">
                    <h5>Artista</h5>
                </a>
            </div>
            <div class="song__favourite">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <div class="player__toolbar">
            <div class="toolbar__button">
                <ul>
                    <li>
                        <a href="#"><i class="fas fa-shuffle"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-step-backward"></i></a>
                    </li>
                    <li class="big__button">
                        <a href="#"><i class="far fa-play-circle"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-step-forward"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-redo-alt"></i></a>
                    </li>
                </ul>
            </div>
            <div class="toolbar__time">
                <div class="time_left">0:30</div>
                <!-- contenitore barra riproduzione -->
                <div class="time__bar"></div>
                <div class="time__right">4:20</div>
            </div>
        </div>
        <div class="player__volume">

        </div>
    </aside>
</body>
</html>
